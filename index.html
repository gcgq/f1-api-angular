<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <title>
      F1 API (angular)
    </title>
  </head>
  <body ng-app="f1App" class="container">
    <div class="col-md-8 col-md-offset-2">
      <h1>F1 Driver Data</h1>
      <input type="text" name="textBoxInput" class="form-control"
          ng-model="textBoxInput"
          placeholder="Type to narrow results">
      <table ng-controller="drvrCtrlr" class="table table-bordered">
        <thead class="thead-default">
          <th><a href="#!" ng-click="sortByKey('givenName')">First Name</a></th>
          <th><a href="#!" ng-click="sortByKey('familyName')">Last Name</a></th>
          <th><a href="#!" ng-click="sortByKey('dateOfBirth')">Date of Birth</a></th>
          <th><a href="#!" ng-click="sortByKey('nationality')">Nationality</a></th>
        </thead>
        <tbody ng-repeat="driver in drivers | orderBy: key | filter: textBoxInput">
          <tr driver-data>
            <!-- /templates/driver-data-template.html -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
